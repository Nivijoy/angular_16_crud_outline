<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          matInput
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="tutorial.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          matInput
          placeholder="description"
          class="form-control"
          id="description"
          required
          [(ngModel)]="tutorial.description"
          name="description"
        />
      </div>

      <!-- <button  class="btn btn-success">Submit</button> -->
      <button
        (click)="saveTutorial()"
        mat-button
        mat-raised-button
        color="primary"
      >
        Submit
      </button>
      <button
        style="margin-right: 2px"
        mat-button
        mat-raised-button
        color="warn"
      >
        Warn
      </button>

      <button
        style="margin-right: 2px"
        mat-button
        mat-raised-button
        color="accent"
      >
        Accent
      </button>
    </div>

    <div *ngIf="submitted">
      <h4>Tutorial was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTutorial()">Add</button>
    </div>
  </div>
</div>
